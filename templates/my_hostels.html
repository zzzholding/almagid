
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои хостелы — АлмаГид</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --accent: #2563eb;
            --danger: #e53935;
            --bg: #f4f6fa;
            --card: #ffffff;
            --muted: #6b7280;
            font-family: Inter, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            margin: 0;
            padding: 24px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 15px;
            color: var(--accent);
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
        }

        .title {
            font-size: 18px;
            margin: 10px 0 6px;
            font-weight: 600;
        }

        .location {
            font-size: 14px;
            color: var(--muted);
        }

        .price {
            margin-top: 8px;
            font-size: 15px;
            font-weight: 500;
        }

        .actions {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
        }

        .btn-edit {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-del {
            background: var(--danger);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .empty {
            text-align: center;
            margin-top: 40px;
            font-size: 17px;
            color: var(--muted);
        }
    </style>
</head>

<body>

<span class="back-btn" onclick="window.location.href='almagid.html'">← На главную</span>

<h1>Мои хостелы</h1>

<div id="list" class="grid"></div>

<p id="empty" class="empty" style="display:none;">
    У вас пока нет добавленных хостелов.
</p>

<script>
const API = "http://127.0.0.1:8000";

async function loadMyHostels() {
    const token = localStorage.getItem("almagid_token");

    if (!token) {
        alert("Вы не авторизованы!");
        location.href = "login.html";
        return;
    }

    const resp = await fetch(API + "/hostels/my", {
        headers: { "Authorization": "Bearer " + token }
    });

    if (!resp.ok) {
        alert("Ошибка загрузки");
        return;
    }

    const hostels = await resp.json();

    if (hostels.length === 0) {
        document.getElementById("empty").style.display = "block";
        return;
    }

    renderHostels(hostels);
}

function renderHostels(items) {
    const list = document.getElementById("list");
    list.innerHTML = "";

    for (const h of items) {
        list.innerHTML += `
            <div class="card">
                <img src="${h.image_url ? API + h.image_url : '/static/noimg.png'}" alt="photo">

                <div class="title">${h.name}</div>
                <div class="location">${h.location || ""}</div>
                <div class="price">${h.price_text || ""}</div>

                <div class="actions">
                    <button class="btn-edit" onclick="editHostel(${h.id})">Редактировать</button>
                    <button class="btn-del" onclick="deleteHostel(${h.id})">Удалить</button>
                </div>
            </div>
        `;
    }
}

function editHostel(id) {
    window.location.href = "hostel_edit.html?id=" + id;
}

async function deleteHostel(id) {
    if (!confirm("Удалить хостел?")) return;

    const token = localStorage.getItem("almagid_token");

    const resp = await fetch(API + "/hostels/" + id, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });

    if (!resp.ok) {
        alert("Ошибка удаления");
        return;
    }

    alert("Удалено");
    loadMyHostels();
}

loadMyHostels();
</script>

</body>
</html>
