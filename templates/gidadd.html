<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–î–æ–±–∞–≤–∏—Ç—å –º–µ—Å—Ç–æ ‚Äî –ê–ª–º–∞–ì–∏–¥</title>

  <style>
    :root {
      --accent: #2b8aef;
      --muted: #6b7280;
      --bg: #f7f9fc;
      --card: #ffffff;
      font-family: Inter, Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
      color: #111;
    }

    .form-card {
      background: var(--card);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(16,24,40,0.1);
      width: 100%;
      max-width: 520px;
    }

    h1 { text-align: center; margin-bottom: 24px; }

    label {
      display: block;
      margin: 10px 0 6px;
      color: var(--muted);
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 15px;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover { background: #1d73d9; }

    .back {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="form-card">

    <a href="almagid.html" class="back">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

    <h1>–î–æ–±–∞–≤–∏—Ç—å –º–µ—Å—Ç–æ</h1>

    <!-- üü¶ –í–´–ë–û–† –¢–ò–ü–ê -->
    <label>–ß—Ç–æ –¥–æ–±–∞–≤–∏—Ç—å?</label>
    <select id="typeSelect" required>
      <option value="places">–¢—É—Ä –∞–≥–µ–Ω—Ç—Å—Ç–≤–æ</option>
      <option value="hostels">–•–æ—Å—Ç–µ–ª</option>
    </select>

    <form id="placeForm">

      <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
      <input id="name" required>

      <label>–û–±–ª–∞—Å—Ç—å / –ì–æ—Ä–æ–¥</label>
      <input id="location" required>

      <label>–ö–∞—Ä—Ç–∏–Ω–∫–∞</label>
      <input id="image" type="file">

      <label>–¶–µ–Ω–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)</label>
      <input id="price_text">

      <label>–†–µ–π—Ç–∏–Ω–≥</label>
      <select id="rating" required>
        <option value="5">5 ‚òÖ</option>
        <option value="4">4 ‚òÖ</option>
        <option value="3">3 ‚òÖ</option>
        <option value="2">2 ‚òÖ</option>
        <option value="1">1 ‚òÖ</option>
      </select>

      <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
      <textarea id="description"></textarea>

      <button class="btn" type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>
  </div>

<script>
const API = "http://127.0.0.1:8000";
const form = document.getElementById("placeForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // üü¶ –í—ã–±–∏—Ä–∞–µ–º endpoint
  const type = document.getElementById("typeSelect").value;
  const endpoint = "/" + type;  // => "/places" –∏–ª–∏ "/hostels"

  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("location", document.getElementById("location").value);
  formData.append("price_text", document.getElementById("price_text").value);
  formData.append("rating", document.getElementById("rating").value);
  formData.append("description", document.getElementById("description").value);

  const img = document.getElementById("image").files[0];
  if (img) formData.append("image", img);

  const token = localStorage.getItem("almagid_token");

  try {
    const resp = await fetch(API + endpoint, {
      method: "POST",
      headers: { Authorization: "Bearer " + token },
      body: formData
    });

    const data = await resp.json();

    if (!resp.ok) {
      alert(data.detail || "–û—à–∏–±–∫–∞");
      console.error("FULL ERROR >>>", data);
      return;
    }

    alert("–£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ! ID: " + data.id);
    form.reset();

  } catch (err) {
    alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + err.message);
  }
});
</script>

</body>
</html>
