<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добавить место — АлмаГид</title>
  <style>
    :root {
      --accent: #2b8aef;
      --muted: #6b7280;
      --bg: #f7f9fc;
      --card: #ffffff;
      font-family: Inter, Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
      color: #111;
    }

    .form-card {
      background: var(--card);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(16,24,40,0.1);
      width: 100%;
      max-width: 520px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: var(--muted);
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 15px;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1d73d9;
    }

    .back {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <a href="almagid.html" class="back">← На главную</a>
    <h1>Добавить место</h1>

    <form id="placeForm">
      <label>Название места</label>
      <input id="name" name="name" type="text" placeholder="Например: Кок-Тобе" required>

      <label>Область / Город</label>
      <input id="location" name="location" type="text" placeholder="Алматы, Казахстан" required>

      <label>Картинки (можно несколько)</label>
      <input id="image" name="image" type="file">


      <label>Цена (если есть)</label>
      <input id="price_text" name="price_text" type="text" placeholder="Например: 2000 тг / вход">

      <label>Рейтинг</label>
      <select id="rating" name="rating" required>
        <option value="5">5 ★</option>
        <option value="4">4 ★</option>
        <option value="3">3 ★</option>
        <option value="2">2 ★</option>
        <option value="1">1 ★</option>
      </select>

      <label>Описание</label>
      <textarea id="description" name="description" placeholder="Краткое описание достопримечательности..."></textarea>

      <button class="btn" type="submit">Добавить место</button>
    </form>
  </div>

<script>
const API = "http://127.0.0.1:8000";
const form = document.getElementById("placeForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("location", document.getElementById("location").value);
  formData.append("price_text", document.getElementById("price_text").value);
  formData.append("rating", document.getElementById("rating").value);
  formData.append("description", document.getElementById("description").value);

  const imgFile = document.getElementById("image").files[0];
  if (imgFile) {
    formData.append("image", imgFile);
  }

  const token = localStorage.getItem("token");

  try {
    const resp = await fetch(API + "/places", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token
      },
      body: formData
    });

    const data = await resp.json();

    if (!resp.ok) {
      console.error("FULL ERROR >>>", data);
      alert(data.detail || "Ошибка");
      return;
    }

    alert("Место добавлено! ID: " + data.id);
    form.reset();

  } catch (err) {
    alert("Ошибка сети: " + err.message);
  }
});
</script>


</body>
</html>
