<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои агентства — АлмаГид</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --accent: #2b8aef;
            --danger: #e53935;
            --bg: #f4f6fa;
            --card: #ffffff;
            --muted: #6b7280;
            font-family: Inter, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            margin: 0;
            padding: 24px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 15px;
            color: var(--accent);
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
        }

        .title {
            font-size: 18px;
            margin: 10px 0 6px;
            font-weight: 600;
        }

        .location {
            font-size: 14px;
            color: var(--muted);
        }

        .price {
            margin-top: 8px;
            font-size: 15px;
            font-weight: 500;
        }

        .actions {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
        }

        .btn-del {
            background: var(--danger);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .empty {
            text-align: center;
            margin-top: 40px;
            font-size: 17px;
            color: var(--muted);
        }
    </style>
</head>
<body>

    <span class="back-btn" onclick="window.location.href='almagid.html'">← На главную</span>

    <h1>Мои агентства</h1>

    <div id="list" class="grid"></div>

    <p id="empty" class="empty" style="display: none;">
        У вас пока нет добавленных агентств.
    </p>

    <script>
        const API = "http://127.0.0.1:8000";

        async function loadMyPlaces() {
            const token = localStorage.getItem("almagid_token");

            if (!token) {
                alert("Вы не авторизованы!");
                window.location.href = "login.html";
                return;
            }

            const resp = await fetch(API + "/places/my", {
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!resp.ok) {
                alert("Ошибка загрузки: " + resp.status);
                return;
            }

            const places = await resp.json();

            if (places.length === 0) {
                document.getElementById("empty").style.display = "block";
                return;
            }

            renderPlaces(places);
        }

        function renderPlaces(items) {
            const box = document.getElementById("list");
            box.innerHTML = "";

            for (const p of items) {
                box.innerHTML += `
                    <div class="card">
                        <img src="${p.main_image_url || '/static/noimg.png'}" alt="photo">

                        <div class="title">${p.name}</div>
                        <div class="location">${p.location}</div>
                        <div class="price">${p.price_text || ""}</div>

                        <div class="actions">
                            <button class="btn-del" onclick="deletePlace(${p.id})">
                                Удалить
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        async function deletePlace(id) {
            if (!confirm("Удалить агентство?")) return;

            const token = localStorage.getItem("almagid_token");

            const resp = await fetch(API + "/places/" + id, {
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            if (!resp.ok) {
                alert("Ошибка удаления");
                return;
            }

            alert("Удалено");
            loadMyPlaces();
        }

        loadMyPlaces();
    </script>

</body>
</html>
